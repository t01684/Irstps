<script>
  // Your JavaScript code goes here
  // AUDIO
  let Music = document.getElementById('myAudio');
  let playButton = document.getElementById('playButton');
  let pauseButton = document.getElementById('pauseButton');

  function playPause() {
    if (Music.paused) {
      Music.play();
    } else {
      Music.pause();
    }
  }

  function pauseAudio() {
    Music.pause();
  }

  // toggle Button
  let line1 = document.querySelector('.line1');
  let line2 = document.querySelector('.line2');
  let line3 = document.querySelector('.line3');
  let line4 = document.querySelector('.line4');
  let line5 = document.querySelector('.line5');
  let line6 = document.querySelector('.line6');
  let line7 = document.querySelector('.line7');
  let play = document.querySelector('.play');
  let pause = document.querySelector('.pause');

  document.querySelector('.play').onclick = function () {
    this.classList.toggle('active');
    line1.classList.toggle('active');
    line2.classList.toggle('active');
    line3.classList.toggle('active');
    line4.classList.toggle('active');
    line5.classList.toggle('active');
    line6.classList.toggle('active');
    line7.classList.toggle('active');

    pause.classList.toggle('active');

    if (play.classList.contains('active')) {
      playPause();
    } else {
      pauseAudio(); // Pause audio when the play button is inactive
    }
  };

  document.querySelector('.pause').onclick = function () {
    this.classList.toggle('active');
    play.classList.toggle('active');

    if (pause.classList.contains('active')) {
      pauseAudio(); // Pause audio when the pause button is active
    } else {
      playPause();
    }
  };
</script>
